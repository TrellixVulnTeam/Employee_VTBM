{% extends 'employeeapp/base.html' %}
{% block body_block %}
<h1>
    {% if not form.instance.pk %}
    Create Employee
    {% else %}
    Update Employee
    {% endif %}
</h1>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-primary" type="submit" value="submit">
</form>

{% endblock %}
